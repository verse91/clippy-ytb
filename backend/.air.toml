root = "."
tmp_dir = "tmp"

[build]
    cmd = "go run ./cmd/server/main.go"
    bin = "" 
    include_ext = ["go", "yaml", "yml", "env"]
    exclude_dir = ["assets", "tmp", "vendor", "frontend/node_modules"]
    exclude_file = []
    delay = 200
    send_interrupt = true
    stop_on_error = true
    log = "build.log"

[log]
    time = true

[color]
    main = "magenta"
    watcher = "cyan"
    build = "yellow"
    runner = "green"
